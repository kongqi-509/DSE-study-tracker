<body>

<script>
// ğŸ•’ æ™‚é˜
function updateClock(){

}

// ğŸ“… æ—¥æœŸ & localStorage key
const today=new Date();
const w="æ—¥ä¸€äºŒä¸‰å››äº”å…­"[today.getDay()];
document.getElementById("date").innerText=
 `${today.getFullYear()}å¹´${today.getMonth()+1}æœˆ${today.getDate()}æ—¥ï¼ˆæ˜ŸæœŸ${w}ï¼‰`;
const keyPrefix=`${today.getFullYear()}-${String(today.getMonth()+1).padStart(2,"0")}-${String(today.getDate()).padStart(2,"0")}`;

function loadSuggestion(){
  const sug=JSON.parse(localStorage.getItem("todaySuggestion")||"{}");

  const todayStr=new Date().toLocaleDateString("zh-HK");

  }else{

}

// ğŸ—“ï¸ ç”Ÿæˆä»Šæ—¥æ™‚æ®µè¡¨
const tbody=document.getElementById("scheduleBody");

    {time:"17:00â€“18:00"},
    {time:"18:00â€“19:30"},

}else{

    {time:"16:00â€“17:30"},{time:"19:00â€“20:30"},
    {time:"20:30â€“22:00"}];
}
let ids=[],idx=0;

// ğŸ”” Toast
function toast(msg){
  const t=document.getElementById("toast");
  t.innerText=msg;t.classList.add("show");
  setTimeout(()=>t.classList.remove("show"),2000);
}

// ğŸ’¾ ä¿å­˜ä»Šæ—¥è³‡æ–™ + æ­·å²ç´€éŒ„
function saveData(){
  const record=[];
  ids.forEach(id=>{
    const el=document.getElementById(id);
    if(!el)return;
    if(el.type==="checkbox"){
      localStorage.setItem(keyPrefix+"_"+id,el.checked);
      if(id.startsWith("c") && el.checked)record.push(id);
    }else{
      localStorage.setItem(keyPrefix+"_"+id,el.value);
    }
  });
  const sug=JSON.parse(localStorage.getItem("todaySuggestion")||"{}");
  const allHist=JSON.parse(localStorage.getItem("studyHistory")||"{}");
  allHist[keyPrefix]={date:keyPrefix,main:sug.main||"æœªå®š",sub:sug.sub||"æœªå®š",checked:record.length};
  localStorage.setItem("studyHistory",JSON.stringify(allHist));
  toast("âœ… ä»Šæ—¥ç´€éŒ„å·²å„²å­˜ï¼");
  updateProgress();
  loadHistory();
}
function loadData(){
  ids.forEach(id=>{
    const el=document.getElementById(id);
    const v=localStorage.getItem(keyPrefix+"_"+id);
    if(v!==null){if(el.type==="checkbox")el.checked=(v==="true");else el.value=v;}
  });
}
function clearData(){
  if(confirm("ç¢ºå®šæ¸…é™¤ä»Šæ—¥ç´€éŒ„ï¼Ÿ")){
    ids.forEach(id=>localStorage.removeItem(keyPrefix+"_"+id));
    location.reload();
  }
}
document.getElementById("save").onclick=saveData;
document.getElementById("clear").onclick=clearData;
loadData();

// ğŸ“Š å®Œæˆç‡çµ±è¨ˆ
function updateProgress(){
  const now=new Date();let total=0,done=0;
  for(let i=0;i<7;i++){
    const d=new Date(now);d.setDate(now.getDate()-i);
    const k=`${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,"0")}-${String(d.getDate()).padStart(2,"0")}`;
    for(let i2=0;i2<15;i2++){
      const state=localStorage.getItem(k+"_c"+i2);
      if(state!==null){ total++; if(state==="true")done++; }
    }
  }
  const per=total?Math.round(done/total*100):0;
  document.getElementById("pfill").style.width=per+"%";
  document.getElementById("pfill").style.background=per<50?"#ff4d4d":per<80?"#ffc107":"var(--accent)";
  document.getElementById("plabel").innerText=per+"%";
}
document.querySelectorAll("input[type=checkbox]").forEach(c=>c.onchange=updateProgress);
window.addEventListener("DOMContentLoaded",updateProgress);

// â±ï¸ è¨ˆæ™‚å™¨
let timer=null,timeLeft=0;
const timerBox=document.getElementById("timerBox"),timerDisplay=document.getElementById("timerDisplay");
function fmt(sec){const m=Math.floor(sec/60).toString().padStart(2,"0"),s=(sec%60).toString().padStart(2,"0");return `${m}:${s}`;}
document.getElementById("startTimer").onclick=()=>{
  let mins=prompt("è«‹è¼¸å…¥å€’æ•¸åˆ†é˜ï¼š","25");mins=parseInt(mins);
  if(isNaN(mins)||mins<=0)return;

  toast("â± é–‹å§‹å€’æ•¸ "+mins+" åˆ†é˜");
  clearInterval(timer);

    timeLeft--;renderTimer();
    if(timeLeft<=0){clearInterval(timer);toast("âŒ› æ™‚é–“åˆ°ï¼Œå·²è‡ªå‹•å„²å­˜ï¼");saveData();timerBox.style.display="none";}
  },1000);
};
document.getElementById("stopTimer").onclick=()=>{clearInterval(timer);timerBox.style.display="none";toast("â¹ è¨ˆæ™‚ä¸­æ­¢");};
function renderTimer(){timerDisplay.textContent=fmt(timeLeft);}

// ğŸ“¤ åŒ¯å‡ºå ±å‘Š
document.getElementById("export").onclick=()=>{
  let csv="æ—¥æœŸ,æ™‚é–“,å­¸ç¿’å…§å®¹,å®Œæˆ\n";
  for(let i=0;i<7;i++){
    const d=new Date();d.setDate(d.getDate()-i);
    const k=`${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,"0")}-${String(d.getDate()).padStart(2,"0")}`;
    for(let j=0;j<15;j++){

      const done=localStorage.getItem(k+"_c"+j)==="true"?"âœ”":"";
      if(sub||done)csv+=`${k},æ™‚æ®µ${j+1},${sub},${done}\n`;

};

// ğŸ§¾ æ­·å²è¨˜éŒ„æª¢è¦–
function loadHistory(){
  const box=document.getElementById("historyBox");
  const all=JSON.parse(localStorage.getItem("studyHistory")||"{}");
  const keys=Object.keys(all).sort((a,b)=>new Date(b)-new Date(a));
  if(keys.length===0){box.innerText="å°šç„¡ç´€éŒ„";return;}
  let html="";
  keys.forEach(k=>{
    const h=all[k];

  });

}

</script>
